<div>
  @for(node of nodes; track node.id){
    <div>
      <div [class.deleted]="node.is_deleted">
        @if(node.children.length){
          <span
          (click)="onToggle(node)">
          {{ node.expanded ? '▲' : '▼' }}
          </span>
        }
        @else {
          <span class="spacer"></span>
        }
        {{ node.id }} - {{ node.title }}
      </div>
      @if(node.children && node.children.length && node.expanded){
        <div class="child-nodes">
          <app-tree-node
          [nodes]="node.children"
          [expanded]="expanded"
          (onToggleNode)="onToggleNode.emit($event)">
          >
          </app-tree-node>
        </div>
      }
    </div>
  }
</div>
